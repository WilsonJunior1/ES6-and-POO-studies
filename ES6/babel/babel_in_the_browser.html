<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Babel in the browser</title>
    </head>
    <body>

        <div id="root">

        </div>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> <!--Include babel-->
        <script type="text/babel">
        //New ECMASCRIPT 6 SINTAX

        const getMessage = () => "Hello World!"
        document.querySelector("#root").innerHTML = getMessage()
            
        </script>
    </body>
</html>

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Literal objects2</title>
    </head>
    <body>
        <div id="root">
            <form>
                <label>Name: <input type="text" id="name"></label> <br/>
                <label>Age: <input type="number" id="age"></label> <br/>
                <p>Select your sex:</p>
                <div>
                    <input type="radio" id="masculine" name="sex" value="masculine">
                    <label for="masculine">Masculine</label>
                    <input type="radio" id="feminine" name="sex" value="feminine">
                    <label for="feminine">Feminine</label>
                </div> <br/>
                <label>Job: <input type="text" id="job"></label>
                <button type="button" id="submit">Submit</button>
            </form>
        </div>
        <script src="./literal-objects2.js"></script>
    </body>
</html>
